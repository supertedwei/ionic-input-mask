<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Input Masking
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
 
    <ion-list no-lines>
 
      <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="tel" [(ngModel)]="phoneNumber"></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label stacked>Card</ion-label>
        <ion-input type="tel" [(ngModel)]="cardNumber"></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label stacked>Expiry</ion-label>
        <ion-input type="tel" [(ngModel)]="cardExpiry"></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label stacked>Order Code</ion-label>
        <ion-input type="text" [(ngModel)]="orderCode"></ion-input>
      </ion-item>
 
    </ion-list>
 
    <button ion-button outline (click)="save()">Save</button>
 
</ion-content>
